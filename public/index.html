<!DOCTYPE html>
<html>
<head>
    <title>myAgario</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        if (!window.jQuery) {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'js/vendor/jquery-3.2.1.min.js';
            document.getElementsByTagName('head')[0].appendChild(script);
        }
    </script>

    <script src="js/vendor/md5.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <main role="main">
        <section class="infoBlock">
            <div class="info-elems">
                <p class="name">myAgario</p>
                <div class="auth">
                    <input type="text" class="nick" placeholder="Введите ник"/> <br />
                    <input type="text" class="login" placeholder="Введите логин"/> <br />
                    <input type="password" class="password" placeholder="Введите пароль"/> <br />
                    <input type="text" class="color" placeholder="Введите цвет"/> <br />
                    <button class="startBtn">Начать игру!</button>
                    <a href="/registration" class="goToRegistration">Нет аккаунта? Зарегистрироваться!</a>
                </div>
            </div>
            <div class="error-block">
                <p class="err-elem"></p>
            </div>
        </section>
    </main>
</body>
</html>
