<!DOCTYPE html>
<html>
    <head>
        <title>myAgario</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../game/static/game/css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            if (!window.JQuery) {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = '../game/static/game/js/vendor/jquery-3.2.1.min.js';
                document.getElementsByTagName('head')[0].appendChild(script);
            }
        </script>
        <script type="text/javascript" src="../game/static/game/js/vendor/socket.io.js"></script>

        <script type="text/javascript" src="../game/static/game/js/main.js"></script>
    </head>
    <body>
    <main role="main">
        <section class="socialBlock">
            <p class="playersOnlineStr">Игроков в сети:
            </p>
            <section class="partyList">
                <section class="partyContainer">
                    <section class="sliderPartyList">
                    </section>
                </section>
                <button class="startPrivateBtn">Начать приватную игру!</button>
            </section>
            <section class="playersList">
                <section class="sliderList">
                </section>
            </section>
            <section class="chat">
                <section class="chatWindow">
                    <section class="messagesBlock">
                        <section class="messagesList">
                        </section>
                    </section>
                    <textarea class="textMsg" placeholder="Введите текст" autofocus="autofocus"></textarea><button class="sendMsgBtn">✉</button>
                </section>
                <section class="notifications">
                        <p class="notificationStr">Игрок <span class="playersName"></span> пригласил вас в группу</p>
                        <button class="notificationBtn agreeInviteBtn">Присоединиться</button>
                        <button class="notificationBtn disagreeInviteBtn">Отказаться</button>
                </section>
            </section>
        </section>
        <section class="canvasBlock">
            <canvas class="canvas"></canvas>
        </section>
        <section class="infoBlock">
            <section class="gameInfoBlock">
                <section class="scoreBlock">
                    <p class="score-line">Счёт: <span class="score">0</span>
                        <button class="exitBtn">Выйти</button><button class="settingsBtn">Настройки</button>
                    </p>
                </section>
                <section class="userBlock">
                    <input type="text" class="newNick" placeholder="Сменить ник"/>
                    <input type="color" class="newColor" title="Сменить цвет"/>
                    <button class="changeBtn">Изменить!</button>
                </section>
                <section class="loseBlock">
                    <p class="loseString"></p>
                    <button class="btn-lose agree-btn">Да!</button><button class="btn-lose disagree-btn">Нет!</button>
                </section>
            </section>
            <section class="recordsBlock">
                <div class="btnsBlock">
                    <button class="showRecordsBtn showGameRecordsBtn">Показать рекорды игры</button>
                    <button class="showRecordsBtn showGlobalRecordsBtn">Показать глобальные рекорды</button>
                </div>
                <table class="records">
                    <thead>
                    <th class="posRec">#</th><th class="nickRec">Никнейм</th><th class="record">Рекорд</th>
                    </thead>
                    <tbody class="records-body">
                    </tbody>
                </table>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="../game/static/game/js/mediator.js"></script>
    <script type="text/javascript" src="../game/static/game/js/managers/userManager.js"></script>
    <script type="text/javascript" src="../game/static/game/js/managers/chatManager.js"></script>
    <script type="text/javascript" src="../game/static/game/js/managers/partyManager.js"></script>
    <script type="text/javascript" src="../game/static/game/js/game/graph/graph.js"></script>
    <script type="text/javascript" src="../game/static/game/js/game/input.js"></script>
    <script type="text/javascript" src="../game/static/game/js/game/gameManager.js"></script>
    <script type="text/javascript" src="../game/static/game/js/ui.js"></script>
    </body>
</html>
